# 配置中心
configServer:
  addrs: 127.0.0.1:2181
  usr:
  pwd:
# 注册中心
registerServer:
  addrs: 127.0.0.1:2181
  usr:
  pwd:
# mongodb配置
mongodb:
  host: 127.0.0.1
  port: 27017
  usr: cc
  pwd: "cc"
  database: cmdb
  maxOpenConns: 5
  maxIdleConns: 1
  mechanism: SCRAM-SHA-1
  rsName: rs0
  # mongodb事件监听存储事件链的mongodb配置
watch:
  host: 127.0.0.1
  port: 27017
  usr: cc
  pwd: "cc"
  database: cmdb
  maxOpenConns: 10
  maxIdleConns: 5
  mechanism: SCRAM-SHA-1
  rsName: rs0
  socketTimeoutSeconds: 10
# redis配置
redis:
  host: 127.0.0.1:6379
  pwd: "cc"
  sentinelPwd: ""
  database: "0"
  maxOpenConns: 5
  maxIDleConns: 1
# 指定configures的路径，通过这个路径找到其他的配置文件
confs:
  dir: E:\Work\GoPath\src\configcenter\scripts/cmdb_adminserver/configures/
# 指定errors的路径
errors:
  res: E:\Work\GoPath\src\configcenter\resources/errors
# 指定language的路径
language:
  res: E:\Work\GoPath\src\configcenter\resources/language
# 权限相关配置
auth:
  #蓝鲸权限中心地址,可配置多个,用,(逗号)分割
  address: 
  #cmdb项目在蓝鲸权限中心的应用编码
  appCode: bk_cmdb
  #cmdb项目在蓝鲸权限中心的应用密钥
  appSecret: 
    